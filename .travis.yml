language: android
dist: trusty
android:
  components:
    - build-tools-28.0.3
    - android-28
    - sys-img-x86-android-28

before_script:
  - echo no | android create avd --force -n test -t android-28 --abi x86 -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator

script:
  - ./gradlew build
  - ./gradlew connectedCheck
